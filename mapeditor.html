<!DOCTYPE HTML>
<head>
<meta charset="UTF-8">
<title>Map Editor</title>
<script src="elm.js"></script>
<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

<div id="main"></div>
<div id="a"></div>
<div id="b"></div>

<script type="text/javascript">
var main = Elm.embed(Elm.Main, $('#main')[0], {mapMouseInput : {eventType:"noevent", position:[0, 0]}});
$('#map-view').find('canvas').click(function (e) {
    var rect = e.target.getBoundingClientRect();
    x = e.clientX - rect.left;
    y = e.clientY - rect.top;
    main.ports.mapMouseInput.send({eventType:e.type, position:[x, y]});
});
</script>

<style>
.app {
    max-width: 800px;
    margin-right: auto;
    margin-left: auto;
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: space-between;
    align-items: stretch;
}

.map > * {
    border: solid 1px #000000;
}

.map {
    order: 1;
}

.output {
    order: 3;
    resize: none;
    font-size: 1em;
    line-height: 1.2em;
    min-width: 500px;
    height: calc(1.2em * 16);
    margin-top: 10px;
}

.control-container {
    order: 2;
    margin-top: 10px;
    margin-right: 10px;
    width: 200px;
}

.control-group {
    margin-top: 10px;
    display: flex;
    flex-direction: column;
}

.control-group > * {
    margin: auto;
}

.palette {
    border: solid 1px #000000;
}

.palette-element {
    display: table-cell;
}

.selected {
    border: solid 1px #000000;
}
</style>
</body>
